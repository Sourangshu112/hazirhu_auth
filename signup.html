<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebasesignup.js"></script>
    <link rel="stylesheet" type="text/css" href="tailwind.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div id="login-box" class="flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-3xl">Join Agriforia</h2><br>
            <form action="" class="flex flex-col gap-4 text-black">
              <label class="switch">
                <div id="buyer">Buyer</div>
                <div id="seller">Seller</div>
                <input type="checkbox" id="userType">
                <span class="slider"></span>
              </label>
              <input class="p-3 mt-1 rounded-xl border color-black outline-none" type="text" placeholder="Email" required="" id="email">
              <input class="p-3 mt-1 rounded-xl border color-black outline-none" type="text" placeholder="Name" required="" id="fullname">
              <div class="relative p-2 rounded-xl border" id="password">
                <input class="p-2 rounded-xl w-full outline-none" type="password" name="password" placeholder=" Create Password" required="" id="mpassword">
				<image src="images/eye.svg" id="eye1">
              </div>
			  <div class="relative p-2 rounded-xl border" id="password">
                <input class="p-2 rounded-xl w-full outline-none" type="password" name="password" placeholder="Confirm Password" required="" id="cpassword">
				<image src="images/eye.svg" id="eye2">
              </div>
              <button id="spin1" class="bg-[#024E1B] rounded-xl text-white py-2 hover:scale-105 duration-300">
              Sign Up
              </button>
            </form>
      
            <div class="mt-6 grid grid-cols-3 items-center text-white-400">
              <hr class="border-white-400">
              <p class="text-center text-sm">OR</p>
              <hr class="border-white-400">
            </div>
            <div class="mt-3 text-xs flex justify-between items-center">
              <p>Have an account?</p>
              <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-black"><a href="./index.html">Longin</a></button>
            </div>
          </div>
      
          <!-- image -->
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="images/farmer1.jpg">
          </div>
        </div>
      </section>
        </div>
</body>

<script>
//buyer or seller
const buyer = document.getElementById("buyer");
const seller = document.getElementById("seller");
const type = document.getElementById("userType");
var usertype = "Buyer";
seller.style.color = "#024e1b";

type.addEventListener("click", (event) => {
  if (usertype == "Buyer") {
    usertype = "Seller";
    buyer.style.color = "#024e1b";
    seller.style.color = "white";
  } else {
    usertype = "Buyer";
    seller.style.color = "#024e1b";
    buyer.style.color = "white";
  }
});

//show or hide password
let show1 = false;
let show2 = false;

const field1 = document.getElementById('mpassword')
const button1 = document.getElementById('eye1');
const field2 = document.getElementById('cpassword');
const button2 = document.getElementById('eye2');


button1.addEventListener('click',(event)=>{
  if (show1) {
    show1 = false;
    field1.type = "password";
  }else {
    show1 = true;
    field1.type = "text";
  }
})

button2.addEventListener('click',(event)=>{
  if (show2) {
    show2 = false;
    field2.type = "password";
  }else {
    show2 = true;
    field2.type = "text";
  }
})

</script>
</html>
