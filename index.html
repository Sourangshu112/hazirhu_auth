<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="firebaselogin.js"></script>
    <link rel="stylesheet" type="text/css" href="tailwind.css">
    <title>LOGIN</title>
</head>
<body>

    <section class="min-h-screen flex items-center justify-center">
        <!-- login container -->
        <div id="login-box" class="flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
          <!-- form -->
          <div class="px-8 md:px-16">
            <h2 class="font-bold text-xl">Welcome to Agriforia</h2>
            <form action="" class="flex flex-col gap-4 ">
              <input class="p-2 mt-8 rounded-xl border outline-none" type="text" name="" placeholder="Email or Userid" required="" id="email">
              <div class="relative p-2 rounded-xl border" id="password">
                <input class="p-2 rounded-xl w-full outline-none" type="password" name="password" placeholder="Password" required="" id="rpassword">
				<image src="images/eye.svg" id="eye">
              </div>
              <button id="spin" class="bg-[#024E1B] rounded-xl text-white py-2 hover:scale-105 duration-300">
              Login
              </button>
            </form>
      
            <div class="mt-6 grid grid-cols-3 items-center text-white-400">
              <hr class="border-white-400">
              <p class="text-center text-sm">OR</p>
              <hr class="border-white-400">
            </div>
      
            <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-black">
              <image src="images/google_logo.png" id="icon">
              Login with Google
            </button>
      
            <div class="mt-5 text-xs border-b  py-4">
              <a href="resetpass.html">Forgot your password?</a>
            </div>
      
            <div class="mt-3 text-xs flex justify-between items-center">
              <p>Don't have an account?</p>
              <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 text-black"><a href="signup.html">Register</a></button>
            </div>
          </div>
      
          <!-- image -->
			<div class="md:block hidden w-1/2">
				<img class="rounded-2xl" src="images/farmer1.jpg">
			</div>
          </div>
      </section>
      <script>
        let show = false;
        const field = document.getElementById('rpassword')
        const button = document.getElementById('eye');
        button.addEventListener('click',(event)=>{
          if (show) {
            show = false;
            field.type = "password";
          }else {
            show = true;
            field.type = "text";
          }
        })
      </script>
</body>
</html>
